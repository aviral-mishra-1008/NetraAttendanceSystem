<html>
<head>  {%block head%} {%endblock%} 

<title> {%block title%} Netra {%endblock%}</title>


<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
</head>

<body class="bg-[#1C0905]">
    <font color="white">

        {% for message in messages%}

        {%if message.tags == 'success' %}
        <div class="content-right px-2 py-2 border-2 border-green-400"> <p> {{message}} </p> </div>
        {%endif%}

        {%if message.tags == 'error' %}
        <div class="content-right px-2 py-2 border-2 border-red-400"> <p> {{message}} </p> </div>
        {%endif%}

        {%endfor%}

    {%block body%} {%endblock%}
    </font>


        
</body>
</html>
