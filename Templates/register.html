{%extends "base.html"%}

{%block body%}
<div class="py-10 px-10"> 
    <p class="text-3xl font-bold"> <a href="/"> Professor Portal </a> </p>
</div>

{%if user.is_authenticated%}
{%if user.is_staff%}

<form action="/registerSubjects/" method="post">
    {% csrf_token %}
<div class="px-8 py-8">
    <label for="subjectName">Enter Subject (separated by comma):</label>
    <font color = "black"> <input type="text" id="subjectName" name="subjectName" required></font>
    <br>
    <br>

    <label for="year">Enter Year (separated by comma):</label>
    <font color = "black"> <input type="text" id="year" name="year" required></font>
    <br>
    <br>

    <label for="section">Enter Section (separated by comma):</label>
    <font color = "black"> <input type="text" id="section" name="section" required></font>
<br>
<button type="submit" class="mt-2 rounded-md border-2 border-yellow-500 px-1 py-1 border-dotted">Submit</button>
</div>
</form>

{%endif%}
{%endif%}

<div class="fixed bottom-10 left-10">
    <p> Made with ❤️ by Team <a href="/">Tails UVAS</a> </p>
    </div>


{%endblock%}
